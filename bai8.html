<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bai8</title>
</head>
<body>
<h3>Nhập 10 phần tử vào mảng</h3>
<input id="nhap" type="number" onkeydown="Enter(event)">
<button id="test" onclick="test()">test</button>
<p id="output"></p>
<script>
  var array = [];

  function Enter(event) {
    if (event.keyCode == 13) {
      if (array.length < 10) {
        array.push(document.getElementById("nhap").value);
        document.getElementById("nhap").value = "";
      }
    }
    array.sort(function (a, b) {
      return a - b;
    });
    document.getElementById("output").innerHTML = "Array: " + array;
  }
</script>
</body>
</html>
